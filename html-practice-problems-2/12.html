<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>XYZ ltd</td>
            <td>21464654</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>ABC ltd</td>
            <td>989454546</td>
            <td>USA</td>
        </tr>
        
<!-- 
        table tag :
        for starting table 

        tr :
        each table row starting

        th :
        for table headings

        td:
        table defind by td -->



    </table>
<br>
    <table>
        <tr>
            <th>First name</th>
            <td>John</td>
            <td>Randy</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Cena</td>
            <td>Orton</td>
        </tr>
    </table>

<br>
    <table>
        <tr>
            <th colspan="2">Name</th>
           
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Cena</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Roman</td>
            <td>Reigns</td>
            <td>19</td>
        </tr>
    </table>



    <br>


    <table>
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
           
          <td>555-8745</td>
      </tr>
      </table>
</body>
</html>
