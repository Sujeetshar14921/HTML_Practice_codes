<!--Tables Attributes-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Attributes</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Example of Table</h2>
    <table>
        <thead>
            <tr>

                <th>Name</th>
                <th>Roll_No.</th>
                <th>Marks</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sujeet</td>
                <td>2364009</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Shubham</td>
                <td>2364010</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>2364011</td>
                <td>85</td>
            </tr>
        </tbody>
        
        
    </table>
    
</body>
</html>
