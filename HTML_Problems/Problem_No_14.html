<!--Radio Buttons & checkboxes-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons & checkboxes</title>
</head>
<body>
    <form>
    <p>Gender:</p>
    <input type="radio" id="mail" name="gender" value="mail">
    <label for="mail">Mail</label>
    <br>
    <input type="radio" id="fmail" name="gender" value="fmail">
    <label for="fmail">Fmail</label>
    <br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label> 
    <br><br>
    <p>Hobbies:</p>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
    <br>
    <input type="checkbox" id="playing" name="hobbies" value="playing">
    <label for="playing">playing</label>
    <br>
    <input type="checkbox" id="singing" name="hobbies" value="singing">
    <label for="singing">Singing</label>
    </form>   
</body>
</html>
