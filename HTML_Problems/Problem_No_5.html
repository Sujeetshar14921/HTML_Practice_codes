<!--List-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List of fruits name</h2>
    <p>Order List</p>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>guava</li>
    </ol>
    <p>Unorder List</p>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>guava</li>
    </ul>
    
</body>
</html>
